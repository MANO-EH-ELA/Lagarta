<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cadrasto de Clientes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="titulo">Cadrasto de Clientes</h2>
        </div>
        <img id="banner"; src= "logo-asaas-azul.png">

    </header>
</head>
<body>
        <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">   </div>

            <div class="inputbox">
                <input type="text" id="nome" placeholder="Digite seu Nome Completo " required>
                <label for="nome">Nome:</label>
            </div>

            <div class="inputbox">
                <input type="text" id="email"placeholder="Digite seu E-mail" required>
                <label for="email">Email:</label>
            </div>

            <div class="inputbox">
                <input type="text" id="telefone"placeholder="Digite seu Telefone" required>
                <label for="telefone">Telefone:</label>     
            <div class="row">
            
                <div class="inputbox">
                <input type="text" id="cep"  placeholder="Digite seu CEP"required>
                <label for="cep">CEP:</label>
            </div>

            <div class="inputbox">

                <input type="text" id="endereco"  required>
                <label for="endereco">Endereço:</label>
            </div>

            <div class="inputbox">

                <input type="text" id="numero"   required>
                <label for="numero">Número:</label>
            </div>

            <div class="inputbox">

                <input type="text" id="bairro"   required>
                <label for="bairro">Bairro:</label>
            </div>

            <div class="inputbox">

                <input type="text" id="cidade"  required>
                <label for="cidade">Cidade:</label>
            </div>

            <div class="inputbox">

                <input type="text" id="estado"  required>
                <label for="estado">Estado:</label>
            </div>
    
    </main> 
       <div class="row">
               <button id="btn">Cadrastrar</button>
            </div>
    <footer>
        Manoela LTDA.
     </footer>
     <script src="index.js"></script>
</body>
